<ion-view view-title="Home">
    <ion-content>
        <div class="list card" ng-show="!vm.info">
            <div class="item text-center">
                <span class="ion-information-circled info-icon"> Info</span>
            </div>

            <div class="item item-body">
                <img src="img/nfc.png">
                <h3 style="text-align:center">Set your phone close to the NFC device to proceed the payment</h3>
            </div>
        </div>

        <div class="list card" ng-show="vm.info">
            <div class="item text-center">
                <span class="ion-information-circled info-icon"> Info</span>
                <h4>{{vm.data.store}}</h4>
            </div>


            <div class="item item-body" ng-repeat="data in vm.single">
                <h2>{{data.store}}</h2>
                <h2>{{data.amount}}</h2>
                <p>{{data.tlf}}</p>
                <p>{{data.location}}</p>
            </div>

            <button class="item tabs button button-balanced" ng-click="vm.listAccess()">
                <i class="ion-checkmark-round"></i>  Save
            </button>


            <div>
                <h2>Testing</h2>
            </div>
        </div>
    </ion-content>
</ion-view>
